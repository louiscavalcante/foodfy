<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		{% block head %}
		<title>Foodfy</title>
		{% endblock %}

		<link
			rel="shortcut icon"
			href="https://raw.githubusercontent.com/rocketseat-education/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div id="global-container">
			<div class="global-header_container">
				{% block header %}
				<header>
					<a href="/"><img src="/assets/logo.png" alt="Foodfy Logo" /></a>
					<a href="/about">Sobre</a>
					<a href="/recipes">Receitas</a>
				</header>
				{% endblock %} {% block content %} {% endblock %}
			</div>
		</div>

		<footer>
			<p>Todos direitos reservados, receitas Foodfy.</p>
		</footer>

		{% block script %} {% endblock%}
	</body>
</html>
