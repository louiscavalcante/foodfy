{% extends 'layout.html' %} {% block head %}
<title>Recipes - Foodfy</title>
{% endblock %} {% block header %}

<header>
	<a href="/"><img src="/assets/logo.png" alt="Foodfy Logo" /></a>
	<a href="/about">Sobre</a>
	<a href="/recipes"><strong>Receitas</strong></a>
</header>

{% endblock %} {% block content %}

<main class="recipes-recipes_container">
	{% for recipe in recipes %}
	<div class="recipes-recipe" data-recipe_id="{{ recipes.indexOf(recipe) }}">
		<div class="recipes-recipe_image">
			<img src="{{ recipe.image }}" alt="Imagem de {{ recipe.title }}" />
		</div>
		<div class="recipes-recipe_info">
			<p>{{ recipe.title }}</p>
		</div>
		<div class="recipes-recipe_chef">
			<p>por {{ recipe.author }}</p>
		</div>
	</div>
	{% endfor %}
</main>

{% endblock %}

{% block script %}
<script src="/scripts.js"></script>
{% endblock%}
