{% extends 'admin/layout.html' %} {% block head %}
<title>Chefs - Foodfy Admin</title>
{% endblock %} {% block content %}

<div class="admin-chefs-index-manage_chefs">Gerenciar chefs</div>

<main class="admin-chefs-index-chefs_container">
	{% for chef in chefs %}
	<div class="admin-chefs-index-chef" data-chef_id="{{ chef.id }}">
		<div class="admin-chefs-index-chef_image">
			<img src="{{ chef.avatar_url }}" alt="Imagem de {{ chef.name }}" />
		</div>
		<div class="admin-chefs-index-chef_info_container">
			<p>{{ chef.name }}</p>
			<p>{{ recipe.total_recipes }} receitas</p>
			<div class="admin-chefs-index-chef_info_show">
				<a href="/admin/chefs/{{ chef.id }}">Visualizar</a>
			</div>
		</div>
	</div>
	{% endfor %}
</main>

{% endblock %}
